<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>

<!--[if lt IE 9]><script language="javascript" type="text/javascript" src="js/excanvas.min.js"></script><![endif]-->
<script language="javascript" type="text/javascript" src="js/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="js/jquery.jqplot.min.js"></script>
<script language="javascript" type="text/javascript" src="js/my.js"></script>
<link rel="stylesheet" type="text/css" href="css/jquery.jqplot.css" />

<title>Simple Tracker</title>

</head>

<body>
    <div style="float: left">
        <div id="velocityPlot" style="height:400px;width:300px; margin:1em;"></div>
        <form id="iterations">
            <div><label>Iteration 1</label><input type="text" value=""></input></div>
            <div><label>Iteration 2</label><input type="text" value=""></input></div>
        </form>
        
        <div id="iterationModifiers">
            <a id="addIteration" href="#">Add</a>
             <a id="removeIteration" href="#">Remove</a>
        </div>
    </div>
    
    <div style="float: left">
        <div id="burnUpPlot" style="height:400px;width:300px; margin:1em;"></div>
        <form id="scope">
            <div>
                <label>Total Scope</label><input id="totalScope" type="text" value=""></input>
            </div>
        </form>
        
        <form id="estimationControl">
            <label>Velocity Estimation Method</label>
            <select id="estimationType">
                <option value="mc">Historical MonteCarlo</option>
                <option value="custom">Custom Uncertainty Cone</option>
            </select>
        </form>
        
        <form id="customVelocityParams">
            <div><label>Expected Velocity</label><input id="customVelocity" type="text" value=""></input></div>
            <div><label>Positive Uncertainty %</label><input id="posVelocityPerc" type="text" value=""></input></div>
            <div><label>Negative Uncertainty %</label><input id="negVelocityPerc" type="text" value=""></input></div>
        </form>
        
        <div id="monteCarloResults"></div>
        <div id="customVelocityResults"></div>
    </div>
</body>

</html>
